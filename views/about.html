{% extends "layout.html" %}

{% block head %}
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/responsive.css">
    <title>About - {{about.name}}</title>
{% endblock %}

{% block content %}
    <div id="wrapper">
        <img src="{{ about.avatar_url }}" alt=" Image about {{ about.name }}">
        <h1>{{ about.name }}</h1>
        <h2>{{ about.role }}</h2>
        <p>{{ about.description }}</p>
    </div>

    <div id="links-footer" class="links">
        {% for link in about.links %}
            <p>Created by<a href="{{ link.url }}" target="_blank">{{ link.name }}</a></p>
        {% endfor %}
    </div>
{% endblock%}
